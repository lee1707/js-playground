<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var n = Number(prompt("구구단 숫자 입력하세요"));
    if(!(n<2||n>9)){
        for(var i = 1; i<10; i++){
            document.write(n*i);
        }
    }else{
        document.write("숫자는 2와 9사이어야 합니다 입력값:"+n);
    }
    </script>
</body>
</html>
