<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = Number(prompt("숫자를 입력하세요"));
        var isPrime = true;

        for(var i=2; i<num; i++){
            if(num%i===0){
                isPrime=false;
            }
        }

        if(isPrime){
            document.write("소수입니다");
        }else{
            document.write("소수가 아닙니다");
        }
    </script>
</body>
</html>
