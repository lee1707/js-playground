<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var str;
        while(true){
            str = prompt("아무거나 입력하세요");
            document.write(str + "<br>");
            if(str=="q"){
                break;
            }
        }

        document.write("bye");
    </script>
</body>
</html>
