<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var input1 = prompt("첫번째 수를 입력하세요");
        var n1 = Number(input1);
        alert("입력한숫자는"+n1+"입니다");

        var input2 = prompt("두번째 수를 입력하세요");
        var n2 = Number(input2);
        alert("입력한 숫자는"+n2+"입니다");

        var plus = n1+n2;
        var minus = n1-n2;
        var multiplication = n1*n2;
        var division = n1/n2;
        alert("사칙연산의 결과는"+plus+" "+minus+" "+multiplication+" "+division);
    </script>
</body>
</html>
