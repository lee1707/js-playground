<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var isPrime = true;
    var n = Number(prompt("2 이상의 정수를 입력해주세요"));
    
    for (var i = 2; i < n; i++){
        if(n%i===0){
            isPrime = false;
        }
    }

    if(isPrime){
        document.write("소수입니다");
    }else{
        document.write("소수가 아닙니다");
    }
        
    </script>
</body>
</html>
