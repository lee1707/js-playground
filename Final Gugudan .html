<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        gugudan = {};
        gugudan.result = [];
        gugudan.current = -1;
        gugudan.calculate = function(n){
            this.current = n;
            for(var i=0; i< 9 ; i++){
                this.result[i] = n * (i + 1);
            }
        }

        gugudan.print = function(){
            document.write("<h2>"+this.current+"ë‹¨");
            for(var i=0; i< 9; i++){
                var x = this.current;
                var t = i + 1;
                var y = this.result[i];
                document.write(x+" * " + t + " = " +y+"<br>");
            }
        }

        function main(){
            for(var i =2; i<=9; i++){
                gugudan.calculate(i);
                gugudan.print();
            }
        }
    </script>
</body>
</html>
